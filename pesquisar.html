<!DOCTYPE html>
<html lang="pt" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles/pesquisar.css">
  <title>Sismorcego - Pesquisa</title>
  <script src="js/theme-toggle.js" defer></script>
  <script src="js/registros.js" defer></script>
</head>
<body>
  
  <div class="content-header">
    <div class="logout">
      <a href="login.html"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>
    <div class="logo">
      <img src="src/Logo_tema_claro144px.png" alt="Logo" id="logo">
    </div>
    <div class="theme-switch">
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="main-content">
    <section id="pesquisa">
      <input type="text" id="search" placeholder="Buscar registros..." onkeyup="searchTable()">
      <table>
        <thead>
          <tr>
            <th>Nome do ACS</th>
            <th>Data do Registro</th>
            <th>Nome do Agredido</th>
            <th>Data da Agressão</th>
            <th>Sexo</th>
            <th>Município da Agressão</th>
            <th>Endereço da Agressão</th>
            <th>Local da Agressão</th>
            <th>Tratamento Antirrábico</th>
            <th>Animal Agredido</th>
            <th>Fonte de Luz</th>
            <th>Circunstância</th>
          </tr>
        </thead>
        <tbody id="tabela-registros">
          <!-- Linhas da tabela serão adicionadas aqui pelo JavaScript -->
        </tbody>
      </table>
    </section>
  </div>
  
  <footer>
    <button><a href="inicial.html"><i class="fa-solid fa-house-chimney"></i></a></button>
    <button><a href="pesquisar.html"><i class="fa-solid fa-magnifying-glass"></i></a></button>
    <button><a href="registro.html"><i class="fa-solid fa-file-circle-plus"></i></a></button>
    <button><a href="configuracoes.html"><i class="fa-solid fa-gear"></i></a></button>
    <button><a href="desenvolvedores.html"><i class="fa-solid fa-users"></i></a></button>
  </footer>
  <script src="js/theme-toggle.js"></script>
</body>
</html>
