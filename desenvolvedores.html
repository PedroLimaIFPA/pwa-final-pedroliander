<!DOCTYPE html>
<html lang="pt" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles/desenvolvedores.css">
  <link rel="manifest" href="js/manifest.json">
  <title>Desenvolvedores - Sismorcego</title>
</head>
<body>
  <div class="content-header">
    <div class="logout">
      <a href="login.html"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>
    <div class="logo">
      <img src="src/Logo_tema_claro144px.png" alt="Logo" id="logo">
    </div>
    <div class="theme-switch">
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="main-content">
    <section id="desenvolvedores">
      <h1>Desenvolvedores</h1>
      <div class="profile">
        <img src="src/pedro.png" alt="Pedro Dimas">
        <div class="profile-info">
          <h3>Pedro Dimas</h3>
          <p>Cientista da Computação</p>
        </div>
      </div>
      <div class="profile">
        <img src="src/liander.png" alt="Liander Souza">
        <div class="profile-info">
          <h3>Liander Souza</h3>
          <p>Cientista da Computação</p>
        </div>
      </div>
      <div class="profile">
        <div class="profile-info">
          <h3>Graduando</h3>
          <p>Área</p>
          <p>Perfil Linkedin</p>
        </div>
      </div>
      <div class="profile">
        <div class="profile-info">
          <h3>Dr Fulano</h3>
          <p>Área</p>
          <p>Perfil Linkedin</p>
        </div>
      </div>
    </section>
  </div>
  
  <footer>
    <button><a href="inicial.html"><i class="fa-solid fa-house-chimney"></i></a></button>
    <button><a href="pesquisar.html"><i class="fa-solid fa-magnifying-glass"></i></a></button>
    <button><a href="registro.html"><i class="fa-solid fa-file-circle-plus"></i></a></button>
    <button><a href="configuracoes.html"><i class="fa-solid fa-gear"></i></a></button>
    <button><a href="desenvolvedores.html"><i class="fa-solid fa-users"></i></a></button>
  </footer>

  <script src="js/theme.js"></script>
</body>
</html>
